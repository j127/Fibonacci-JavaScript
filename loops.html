<!DOCTYPE html>
<html>
<head>
    <title>Loops</title>
    <meta charset="utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/application.css" type="text/css">
</head>
<body>
    <div id="container">
        <h1>Fibonacci Numbers</h1>
        <p>Enter a number between <span id="minNumber" class="template">{ loading }</span> and <span id="maxNumber" class="template">{ loading }</span> in the box and choose a format. Then click the button.</p>

        <form>
            <label for="numValues">Number of values:</label> 
            <input type="text" name="numValues" id="numberOfValues">
            <br>

            <input type="radio" name="outputFormat" id="radioTable" value="table">
            <label for="radioTable">Table</label>
            <input type="radio" name="outputFormat" id="radioConsole" value="console">
            <label for="radioConsole">String</label>
            <br>

            <button id="printFibValues">Print Fibonacci Values</button>
        </form>
        <div id="message"></div>
        <div id="outputArea"></div>
        <footer>
            Background image &copy; <a href="http://en.wikipedia.org/wiki/File:NautilusCutawayLogarithmicSpiral.jpg">Chris 73</a> under <a href="http://creativecommons.org/licenses/by-sa/3.0/deed.en">CC BY-SA 3.0</a> license
        </footer>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/loops.js"></script>
</body>
</html>
